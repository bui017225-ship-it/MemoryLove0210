<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Kỷ niệm của chúng ta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url("nen3.jpg") no-repeat center center/cover;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 2.5s ease-in-out forwards;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 90px;
      font-weight: normal;
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .heart-icon {
      width: 40px;
      height: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      flex: 1;
      align-items: flex-start;
    }

    /* Trái tim ảnh */
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart {
      display: grid;
      grid-template-columns: repeat(7, 95px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 120px;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.5);
      animation: appear 0.8s forwards;
    }
    @keyframes appear {
      to { opacity: 1; transform: scale(1); }
    }

    /* Lời ngỏ */
    .right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
      font-size: 20px;
    }
    #message {
      font-family: 'Great Vibes', cursive;
      font-size: 45px;
      line-height: 1.5;
      min-height: 200px;
      white-space: pre-line;
    }

    /* Slideshow */
    .slideshow {
        width: 100%;
        max-width: 600px;          /* giới hạn bề ngang trên mobile */
        margin: 20px auto 0 auto;  /* căn giữa trên mọi màn hình */
        overflow: hidden;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
    }
    .slide-track {
      display: flex;
      width: calc(200px * 14);
      animation: scroll 30s linear infinite;
    }
    .slide {
      width: 200px;
      height: 200px;
      margin: 5px;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Timeline yêu */
    .love-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      margin: 30px 0;
      gap: 40px;
    }
    .love-counter .heart-shape {
      width: 60px;
      height: 60px;
    }
    .love-counter .days {
      font-size: 32px;
      font-weight: bold;
      color: #fff8b0;
      min-width: 160px;
      text-align: center;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <!-- Tiêu đề có 2 trái tim -->
  <div class="title-container">
    <!-- Trái tim trước T -->
    <svg class="heart-icon pulse" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.5,0-6.6,2-8,5c-1.4-3-4.5-5-8-5C3.7,0,0,3.7,0,8.4
      c0,6.5,6.1,11.6,16,21.2C25.9,20,32,14.9,32,8.4C32,3.7,28.3,0,23.6,0z"
      fill="transparent" stroke="white" stroke-width="2"/>
    </svg>

    <div class="title">T & S</div>

    <!-- Trái tim sau S -->
    <svg class="heart-icon pulse" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.5,0-6.6,2-8,5c-1.4-3-4.5-5-8-5C3.7,0,0,3.7,0,8.4
      c0,6.5,6.1,11.6,16,21.2C25.9,20,32,14.9,32,8.4C32,3.7,28.3,0,23.6,0z"
      fill="transparent" stroke="white" stroke-width="2"/>
    </svg>
  </div>

  <div class="container">
    <div class="left">
      <div class="heart">
        <!-- Ảnh ghép trái tim -->
        <img class="cell" style="animation-delay:0.1s" src="anh1.jpg">
        <img class="cell" style="animation-delay:0.2s" src="anh2.jpg">
        <div></div><div></div><div></div>
        <img class="cell" style="animation-delay:0.3s" src="anh3.jpg">
        <img class="cell" style="animation-delay:0.4s" src="anh4.jpg">
        <img class="cell" style="animation-delay:0.5s" src="anh5.jpg">
        <div></div>
        <img class="cell" style="animation-delay:0.6s" src="anh6.jpg">
        <div></div>
        <img class="cell" style="animation-delay:0.7s" src="anh7.jpg">
        <div></div>
        <img class="cell" style="animation-delay:0.8s" src="anh8.jpg">
        <img class="cell" style="animation-delay:0.9s" src="anh9.jpg">
        <div></div><div></div>
        <img class="cell" style="animation-delay:1.0s" src="anh10.jpg">
        <div></div><div></div>
        <img class="cell" style="animation-delay:1.1s" src="anh11.jpg">
        <img class="cell" style="animation-delay:1.2s" src="anh12.jpg">
        <div></div><div></div><div></div><div></div><div></div>
        <img class="cell" style="animation-delay:1.3s" src="anh13.jpg">
        <div></div>
        <img class="cell" style="animation-delay:1.4s" src="anh14.jpg">
        <div></div><div></div><div></div>
        <img class="cell" style="animation-delay:1.5s" src="anh15.jpg">
        <div></div>
        <div></div><div></div>
        <img class="cell" style="animation-delay:1.6s" src="anh16.jpg">
        <div></div>
        <img class="cell" style="animation-delay:1.7s" src="anh17.jpg">
        <div></div><div></div>
        <div></div><div></div><div></div>
        <img class="cell" style="animation-delay:1.8s" src="anh18.jpg">
        <div></div><div></div><div></div>
      </div>
    </div>

    <div class="right">
      <div id="message"></div>
    </div>
  </div>

  <div class="slideshow">
    <div class="slide-track">
      <div class="slide"><img src="anh19.jpg"></div>
      <div class="slide"><img src="anh20.jpg"></div>
      <div class="slide"><img src="anh21.jpg"></div>
      <div class="slide"><img src="anh22.jpg"></div>
      <div class="slide"><img src="anh23.jpg"></div>
      <div class="slide"><img src="anh24.jpg"></div>
      <div class="slide"><img src="anh7.jpg"></div>
      <div class="slide"><img src="anh8.jpg"></div>
      <div class="slide"><img src="anh9.jpg"></div>
      <div class="slide"><img src="anh10.jpg"></div>
      <div class="slide"><img src="anh1.jpg"></div>
      <div class="slide"><img src="anh2.jpg"></div>
      <div class="slide"><img src="anh3.jpg"></div>
      <div class="slide"><img src="anh4.jpg"></div>
    </div>
  </div>

  <!-- Timeline yêu -->
  <div class="love-counter">
    <div>
      <svg class="heart-shape pulse" viewBox="0 0 32 29.6">
        <defs>
          <linearGradient id="grad-left" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff5f6d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffc371;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M23.6,0c-2.9,0-5.4,1.6-6.6,4C15.8,1.6,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.6,10.9,14.3,19.2l1.7,1.5l1.7-1.5
        C26.4,21.3,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z" fill="url(#grad-left)" stroke="white" stroke-width="2"/>
      </svg>
      <div id="start-date">02/10/2023</div>
    </div>

    <div class="days" id="days-count"></div>

    <div>
      <svg class="heart-shape pulse" viewBox="0 0 32 29.6">
        <defs>
          <linearGradient id="grad-right" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M23.6,0c-2.9,0-5.4,1.6-6.6,4C15.8,1.6,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.6,10.9,14.3,19.2l1.7,1.5l1.7-1.5
        C26.4,21.3,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z" fill="url(#grad-right)" stroke="white" stroke-width="2"/>
      </svg>
      <div id="today-date"></div>
    </div>
  </div>

  <script>
    const text = "02/10 \nGửi anh của em...\n\nMong rằng kỷ niệm này chỉ là một trong vô vàn khoảnh khắc đẹp mà chúng ta sẽ cùng nhau trải qua  ــــــﮩ٨ـ❤️";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;

    // Bộ đếm ngày
    const startDate = new Date("2023-10-02"); // đổi ngày gặp nhau
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    document.getElementById("days-count").innerText = diffDays + " ngày bên nhau";
    document.getElementById("today-date").innerText =
      today.getDate().toString().padStart(2,'0') + "/" +
      (today.getMonth()+1).toString().padStart(2,'0') + "/" +
      today.getFullYear();
  </script>
</body>
</html>
